<!DOCTYPE html>
<html lang="de">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./css/layout.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">

    <link rel="icon" href="./images/hauptstadtbiene-icon.png" type="image/x-icon" />
    <!-- insert fitting link -->

    <title>Hobby-Imkerei L&uuml;ck</title>
</head>

<body>

    <!-- header gets loaded as react component in ./transformed/header.js -->
    <header id="header">
    </header>

    <!-- index Display gets loaded as react component in ./transformed/ImageDisplay/imageDisplayIndex.js -->
    <div id="indexImageDisplay"></div>


    <!-- main content section -->
    <div class="wrapper">
        <div class="col-12">
            <h1>Unser Sortiment</h1>
            <h2>Naturbelassener Honig</h2>
        </div>

        <div class="col-12" id="kontakt-top-border"></div>
            <div class="col-12 background-yellow form-headlines yBox-spacerTop">
                <!-- content eg divs have to have "margin-zero" class if they are close to the top or bottom yellow border. Otherwise Gap -->
                <!-- the col-3 serve as spacers to the side -->
                
                <div class="col-12">
                    <!-- start of the sortiment -->
                    <fieldset>
                        <legend>Honigsortiment</legend>
                    </fieldset>
                <!-- div col-12 end -->
                </div>

                <div class="col-12">
                        <div class="flex-container">
                            <div class="sortiment-item test-dummy">
                                <h1>Sommertracht</h1>
                                <img src="./images/sortiment/Sommertracht2017.jpg" alt="test" class="sortiment-Image">
                            </div>
                            <div class="sortiment-item test-dummy"></div>
                            <div class="sortiment-item test-dummy"></div>
                        </div>
                </div>

            <!-- col-12 end -->    
            </div>
        <div class="col-12" id="kontakt-bottom-border"></div>
    <!-- wrapper end -->
    </div>


    <!-- footer gets loaded as a react component stored at ./transformed/footer.js -->
    <footer id="footer">
    </footer>


    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="./js/react/react.production-min.js"></script>
    <script src="./js/react-dom/react-dom.production-min.js"></script>

    <!-- Load React components. -->
    <script src="./transformed/footer.js"></script>
    <script src="./transformed/header.js"></script>
    <script src="./transformed/ImageDisplay/imageDisplayIndex.js"></script>

</body>

</html>
