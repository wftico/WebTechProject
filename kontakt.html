<!DOCTYPE html>
<html lang="de">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./css/layout.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">

    <link rel="icon" href="./images/hauptstadtbiene-icon.png" type="image/x-icon" />
    <!-- insert fitting link -->

    <title>Hobby-Imkerei L&uuml;ck</title>
</head>

<body>

    <header id="header">
    </header>

    <!-- top image display || PUT INTO HEADER? -->
    <div class="full-scale">
        <!-- the image inclusive the bottom yellow border -->
        <div class="index-image-display" id="image-display-yellow-transition"></div>
        <!-- the little arrow, below the yellow border -->
        <div class="col-12"><img src="../WebTechProject/images/arrow-25to15.png" alt="yellow arrow" /></div>
    </div>

    <!-- main content section -->
    <div class="wrapper">

        <h1>Fragen, W&uuml;nsche oder Anregungen?</h1>
        <h2>Treten Sie mit uns in Kontakt!</h2>

        <div class="col-12" id="kontakt-top-border"></div>
        <div class="col-12 background-yellow">
            <!-- content eg divs have to have "margin-zero" class if they are close to the top or bottom yellow border. Otherwise Gap -->
            <h1 class="margin-zero">Inner Content I</h1>
            <h2 class="margin-zero">Inner Content II</h2>
        </div>
        <div class="col-12" id="kontakt-bottom-border"></div>
        <!-- wrapper end -->
    </div>

    <footer id="footer">
    </footer>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <!-- Load React components. -->
    <script src="./transformed/footer.js"></script>
    <script src="./transformed/header.js"></script>

</body>

</html>
